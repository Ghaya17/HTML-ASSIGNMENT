<!--Create a contact form with the following fields:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
        <form action="#" method="get" target="_blank">
        <label for="">ENTER NAME:</label><br>
        <input type="text" name="name" id="first" placeholder="Enter Name" required maxlength="20" minlength="3">
        <br><br>
        <label for="">EMAIL:</label><br>
        <input type="email" id="" placeholder="E-mail">
        <br><br>
        <label for="">CONTACT:</label><br>
        <input type="tel" id="" placeholder="CONTACT" required maxlength="10" minlength="10">
        <br><br>
        SUBJECT:
            
            <select name="" id=""><br>
                <option value="">---select---</option>
                <optgroup label="HTML"></optgroup>
                <option value="">HTML 1</option>
                <option value="">HTML 5</option>
                <optgroup label="CSS"></optgroup>
                <option value="">CSS 1</option>
                <option value="">CSS 2</option>
                <optgroup label="JQUERY"></optgroup>
                <optgroup label="PYTHON"></optgroup>

            </select>
           
         <br><br>
         <label for="FRONT-END"> FRONT-END DEVELOPMENT </label><br><br>
         <input type="checkbox" id="HTML" name="HTML" value="HTML">
         <label for="HTML"> HTML</label><br>
         <input type="checkbox" id="CSS" name="CSS" value="CSS">
         <label for="CSS"> CSS </label><br>
         <input type="checkbox" id="JQUERY" name="JQUERY" value="JQUERY">
         <label for="JQUERY"> JQUERY </label>
         <br><br>
         SYLLABUS:<br>
         <input type="search" name="" id="" list="mylist">
         <datalist id="mylist">
             <option value="HTML"></option>
             <option value="CSS"></option>
             <option value="JQUERY"></option>
             <option value="PYTHON"></option>
         </datalist>

        <br><br>
         MESSAGE:<br>
         <textarea name="" id="" cols="50" rows="2" placeholder="type your message here..."></textarea>
         <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>




    </form>
</table>
</body>
</html>
